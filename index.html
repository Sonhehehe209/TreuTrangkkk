<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Trang khủng long xanh có sợ Sơn không ?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/kiBcwEXegBTACmVOnE/giphy.gif?cid=790b76115q6ul2s95v8zvbut1urj4hesxsyf5mzmqlv2vey9&ep=v1_gifs_search&rid=giphy.gif&ct=g">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Có</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Không</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
